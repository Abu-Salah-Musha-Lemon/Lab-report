<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>User Information Form</h1>
    <form id="userInfoForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="\d{11}" placeholder="Enter 11-digit mobile number" required>
        <span class="error" id="mobileError"></span>

        <button type="button" onclick="validateForm()">Submit</button>
    </form>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var email = document.getElementById('email').value;
            var gender = document.getElementById('gender').value;
            var mobile = document.getElementById('mobile').value;

            // Reset error messages
            document.getElementById('mobileError').innerHTML = '';

            // Perform validation
            var isValid = true;

            if (!name || !address || !email || !gender || !mobile) {
                alert('All fields are mandatory');
                isValid = false;
            }

            if (!isValidEmail(email)) {
                alert('Please enter a valid email address');
                isValid = false;
            }

            if (!isValidMobile(mobile)) {
                document.getElementById('mobileError').innerHTML = 'Mobile number should be 11 digits';
                isValid = false;
            }

            // If all validations pass, you can proceed with form submission or further actions
            if (isValid) {
                alert('Form submitted successfully!');
                // Add further actions here
            }
        }

        function isValidEmail(email) {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function isValidMobile(mobile) {
            var mobileRegex = /^\d{11}$/;
            return mobileRegex.test(mobile);
        }
    </script>
</body>
</html>
